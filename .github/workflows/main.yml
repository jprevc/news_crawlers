name: Tests

on:
  - push
  - pull_request

jobs:
  tox:
    uses: jprevc/workflows/.github/workflows/tox.yml@v1.0.0
  publish-pypackage:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs: tox
    uses: jprevc/workflows/.github/workflows/publish-pypi.yml@v1.0.0
    secrets: inherit
  push_to_docker_hub:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs: [tox, publish-pypackage]
    uses: jprevc/workflows/.github/workflows/publish-pypi.yml@1f013ef1ac90f71c3cef55b067262fdf260e5129
